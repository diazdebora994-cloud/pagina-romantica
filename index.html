<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Sorpresa Especial</title>
<style>
  body {
    font-family: 'Arial', sans-serif;
    background: #fff0f5;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
    padding: 20px;
    position: relative;
  }
  button {
    padding: 12px 25px;
    font-size: 18px;
    margin: 10px;
    cursor: pointer;
    border: none;
    border-radius: 8px;
    background: #ff69b4;
    color: white;
    transition: 0.3s;
  }
  button:hover {
    background: #ff1493;
  }
  #carta {
    display: none;
    margin-top: 50px;
    padding: 20px;
    background: #ffe4e1;
    border-radius: 10px;
    width: 90%;
    max-width: 500px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    white-space: pre-wrap;
  }
